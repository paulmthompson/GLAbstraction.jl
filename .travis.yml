language: julia
os:
  - linux
julia:
  - 0.4
sudo: required
branches:
  only:
    - sd/nextÂ²
notifications:
  email: false
addons:
   apt:
      sources:
         - kubuntu-backports
      packages:
         - xvfb
         - xauth
         - libgtk-3-0
         - cmake
         - libxxf86vm-dev
         - libx11-dev
         - libgl1-mesa-dev
         - libglu1-mesa-dev
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia ./test/prepare_tests.jl
  - sudo mkdir /dev/input
  - xvfb-run julia --check-bounds=yes --depwarn=no -e 'Pkg.clone(pwd()); Pkg.build("GLAbstraction"); Pkg.test("GLAbstraction"; coverage=true)'
